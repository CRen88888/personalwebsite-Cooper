<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World - Cooper</title>

    <style media="screen">
      body { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 60px 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        font-weight: 300;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .name {
        color: #ffd700;
        font-weight: bold;
      }
      @media (max-width: 600px) {
        h1 {
          font-size: 2.5rem;
        }
        .container {
          padding: 40px 20px;
          margin: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World! I'm <span class="name">Cooper</span></h1>
    </div>
  </body>
</html>
